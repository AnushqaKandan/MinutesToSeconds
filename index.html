<!DOCTYPE html>
<html lang="en">

    <title>MinutesToSeconds</title>
</head>
<body>
    <h2>Convert minutes into seconds</h2>
  <div class="convert">
    <table>
        <tr>
            <th> minutes</th>
            <th>seconds</th>
        </tr>
        <tr>
            <td><input type="number" id="minutes" value="0" min="1" oninput="calculate()"></td>
            <td id="seconds"> </td>
        </tr>
    </table>

  </div>
    
    <script src="./script/code.js"></script>
</body>
